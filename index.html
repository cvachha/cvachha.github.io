<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cyrus Vachha</title>
    <meta name="description" content="Cyrus Vachha">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene background="color: #FAFAFA" renderer="precision: mediump">
      <a-assets timeout="10000">
        <a-asset-item id="room" src="theroomv2_test7.gltf"></a-asset-item>
        <a-asset-item id="glassTest" src="glass_theroomv2_test4.obj"></a-asset-item>
        <a-asset-item id="glassTest-mtl" src="glass_theroomv2_test4.mtl"></a-asset-item>

        <a-asset-item id="leftShow" src="theroomv1.gltf"></a-asset-item>
        <a-asset-item id="roomTest" src="theroomv1_1.gltf"></a-asset-item>
        <a-asset-item id="watch" src="watch_v1.gltf"></a-asset-item>
        <img id="panoPatio" src="city_night_pano.jpg"></a-asset-item>
        <audio id="ambientSound" src="ambient_connect.mp3"></audio>
      </a-assets>

      <a-sky id="image-360" radius="100" src="#panoPatio"></a-sky>

      <a-plane position="0 0 -1.474" rotation="-90 0 0" width="4" height="4" color="#999999" shadow></a-plane>
      
      <!--
      <a-entity generic-tracked-controller-controls=""></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>

      -->
      
      <a-entity position="0.261 0.849 -1.282" scale="0.048 0.048 0.048" rotation="0 -90 0" obj-model="mtl: desk_only.mtl; obj: desk_only.obj" rotation="0 -90 0" src="https://i.imgur.com/j7zmzsM.jpeg" id="desk"></a-entity>
      <!--<a-entity sound="src: #ambientSound; autoplay: true;loop: true"></a-entity>
      <a-entity gltf-model="#roomTest" scale="0.19 0.19 0.19"></a-entity>
      -->

      
      <a-entity id="cameraRig" movement-controls navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable" position="0 0 0" rotation="0 0 0">
        <a-entity id="head" camera="active: true" position="0 1.6 0" look-controls="pointerLockEnabled: true; reverseMouseDrag: true" ></a-entity>
              <a-entity oculus-touch-controls="hand: left"></a-entity>
              <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>


<!--
        <a-entity gltf-model="#room" position="-4 0 0" scale="0.175 0.175 0.175" sound="src: #ambientSound; loop: true; on: click"></a-entity>

-->




      <a-entity obj-model="obj: #glassTest; mtl: #glassTest-mtl" position="-4 0 0" scale="0.175 0.175 0.175"></a-entity>
      <a-entity gltf-model="#room" position="-4 0 0" scale="0.175 0.175 0.175" sound="src: #ambientSound; loop: true; on: click"></a-entity>

      <a-entity gltf-model="#watch" scale="10 10 10"></a-entity>
      <a-plane position="0.347 0.924 -1.255" scale="0.083 0.108 0.062" rotation="-90 0 0" width="4" height="4" src="resumesp21_cyrus_optimized.jpg" shadow></a-plane>

    </a-scene>
  </body>
</html>
