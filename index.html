<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, world WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" renderer="precision: mediump">
      <a-assets>
        <a-asset-item id="room" src="theroomv1.gltf"></a-asset-item>
        <a-asset-item id="panoPatio" src="panoPatio.gltf"></a-asset-item>
      </a-assets>

      <a-sky id="image-360" radius="10" src="#panoPatio"></a-sky>

      <a-plane position="0 0 -1.474" rotation="-90 0 0" width="4" height="4" color="#999999" shadow></a-plane>
      <a-entity generic-tracked-controller-controls=""></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
      <a-entity position="0.261 0.849 -1.282" scale="0.048 0.048 0.048" rotation="0 -90 0" obj-model="mtl: desk_only.mtl; obj: desk_only.obj" rotation="0 -90 0" src="https://i.imgur.com/j7zmzsM.jpeg" id="desk"></a-entity>
      
      <a-entity gltf-model="#room"></a-entity>
      <a-plane position="0.347 0.924 -1.255" scale="0.175 0.175 0.062" rotation="-90 0 0" width="4" height="4" src="resumesp21_cyrus_optimized.jpg" shadow></a-plane>

    </a-scene>
  </body>
</html>
